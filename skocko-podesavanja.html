<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igra</title>
    <link rel="stylesheet" href="skocko-igra.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="skocko-podesavanja.js"></script>
</head>
<body id="back" onload="initialize();">
    <div class="container">
        <br> <br> <br>
        <div class=" row" id="sadrzaj">
            <div class="col-8 offset-2">
                <table id="forma" class="table text-center table-borderless">
                    <tr>
                        <td id="igrac" colspan="7"></td>
                    </tr>
                    <tr>
                        <td colspan="7">Unesite kombinaciju za protivnika</td>
                    </tr>
                    <tr>
                        <td id="polja" colspan="7">
                            <img id="p0" src="skocko_dodatno/prazno.png">
                            <img id="p1" src="skocko_dodatno/prazno.png">
                            <img id="p2" src="skocko_dodatno/prazno.png">
                            <img id="p3" src="skocko_dodatno/prazno.png">
                        </td>
                        
                        
                    </tr>
                    <tr >
                        <td><img name="ikonice" class="ikonice"  src="skocko_dodatno/i0.png"></td>
                        <td><img name="ikonice" class="ikonice" src="skocko_dodatno/i1.png"></td>
                        <td><img name="ikonice" class="ikonice" src="skocko_dodatno/i2.png"></td>
                        <td><img name="ikonice" class="ikonice" src="skocko_dodatno/i3.png"></td>
                        <td><img name="ikonice" class="ikonice" src="skocko_dodatno/i4.png"></td>
                        <td><img name="ikonice" class="ikonice" src="skocko_dodatno/i5.png"></td>
                        <td>
                            <button class="btn btn-info" onclick="generate();">Random</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7">
                            <button class="btn btn-light" id="confirm" onclick="setCombination()" disabled>Potvrdi</button>
                            <button class="btn btn-light" id="reset" onclick="resetCombination()">Resetuj</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
